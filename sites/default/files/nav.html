<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sites/default/files/css/style.css" />
    <link rel="stylesheet" href="/sites/default/files/css/nav.css" />
  </head>

  <body>
    <nav>
      <a href="/">
        <img
          id="logo"
          src="/sites/default/files/images/unitic.png"
          alt="Unitic Logo"
        />
      </a>
      <img
        class="nav-mobile-icon"
        src="/sites/default/files/images/nav-mobile.svg"
      />
      <div class="nav-links-desktop">
        <a href="/">Home</a>
        <a href="/our-platform.html">Our Platform</a>
        <a href="/about.html">About</a>
        <a href="#">Contact</a>
      </div>
      <div class="nav-links-mobile">
        <div class="nav-links-mobile-show">
          <a href="/">Home</a>
          <a href="/our-platform.html">Our Platform</a>
          <a href="/about.html">About</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </nav>
    <script>
      function classToggle() {
        const divs = document.querySelectorAll(".nav-links-mobile");
        divs.forEach((div) => div.classList.toggle("nav-links-mobile-show"));
      }
      document
        .querySelector(".nav-mobile-icon")
        .addEventListener("click", classToggle);

      // add background to nav bar if more than 80px down page and remove background if not.
      $(document).on("scroll", function () {
        if ($(document).scrollTop() > 80) {
          $("nav").addClass("nav-bg");
        } else {
          $("nav").removeClass("nav-bg");
        }
      });
    </script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
